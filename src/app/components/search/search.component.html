<section class="container">
    <form (ngSubmit) = "searchInput()">
        <div class="search d-flex justify-content-center my-3">
            <div class="input-group input-group-lg w-50">
                <input type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="userInput" placeholder="Enter meal name" [(ngModel)] = "userInput">
                <button type="submit" class="btn btn-md btn-success">Search</button>
            </div>
        </div>
    </form>

    <div class="reponse d-flex justify-content-center align-items-center flex-wrap">
        <div class="card" *ngFor="let p of data | keyvalue" style="width: 18rem; margin: 1rem;">
            <img [src]="data" class="card-img-top" alt="recipe image">
            <div class="card-body">
                <h5>{{p.value}}</h5>
                <h4>{{data}}</h4>
                <h4>{{data}}</h4>
                <div class="d-flex justify-content-center">
                    <a [href]="data" class="btn btn-md btn-primary w-75">Try It</a>
                </div>
            </div>
        </div>
    </div>
</section>
